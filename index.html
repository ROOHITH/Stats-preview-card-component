<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- CSS (Bootstrap) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: #aa5cdb;
      }
    </style>
  </head>
  <body>
    <div
      class="centered-div col d-md-flex d-sm-flex flex-md-row-reverse flex-sm-column-reverse"
    >
      <div class="col-sm-12 col-md-6 box2">
        <img src="./images/image-header-desktop.jpg" class="img" alt="" />
      </div>
      <div class="col-sm-12 col-md-6 box1 main-background">
        <div class="col-12 text-head">
          <span class="main-head">
            Get <span class="highlight">insights</span>
            that help your business grow.
          </span>
        </div>
        <div class="col-12 mt-3 mb-5">
          <p class="para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="col-12 d-flex flex-md-row flexcol">
          <div class="col-sm-12 col-md-4 d-flex flex-column justify-content-center">
            <span class="num-text text-center">10K+</span>
            <span class="normal-text text-center">companies</span>
          </div>
          <div class="col-sm-12 col-md-4 d-flex flex-column">
            <span class="num-text text-center">314</span>
            <span class="normal-text text-center">templates</span>
          </div>
          <div class="col-sm-12 col-md-4 d-flex flex-column">
            <span class="num-text text-center">12M+</span>
            <span class="normal-text text-center">queries</span>
          </div>
        </div>
        
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rohith R</a>.
    </div>
  </body>
  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>

  <!-- JavaScript (Bootstrap) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
